<header class="row dialog-title pb-4">
  <div class="col">
    Cotação
  </div>
  <div class="col text-end">
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
  </div>
</header>

<div mat-dialog-content>
  <div class="row">
    <div class="col-12 col-lg-6">
      <mat-form-field class="w-100" appearance="outline" floatLabel="always">
        <mat-label>Nome</mat-label>
        <input readonly [(ngModel)]="cotacao.nomeItem" matInput id="nome">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-6">
      <mat-form-field class="w-100" appearance="outline" floatLabel="always">
        <mat-label>Valor Total</mat-label>
        <input readonly [(ngModel)]="cotacao.valorTotal" matInput id="tipo">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-6">
      <mat-form-field class="w-100" appearance="outline" floatLabel="always">
        <mat-label>Valor Parcela</mat-label>
        <input readonly [(ngModel)]="cotacao.valorParcela" matInput id="valorEstimado">
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-6">
      <mat-form-field class="w-100" appearance="outline" floatLabel="always">
        <mat-label>Quantidade de Parcelas</mat-label>
        <input readonly [(ngModel)]="cotacao.quantidadeParcelas" matInput id="dataAquisicaoItem">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center pt-3" mat-dialog-actions>
  <button mat-raised-button class="red-button px-2" (click)="close()">Descartar</button>
  <button mat-raised-button class="blue-button px-2" (click)="salvarCotacao()">Salvar Cotação</button>
</div>
